<!DOCTYPE html>
<html>
  <head>
    <title>Web3-API Server Configurator</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="header">
      <h6 class="gradientText0">ADMIN DASHBOARD</h6>
      <h1 class="subtitle">Web3-API</h1>
      <span class="subtitle"
        >Configure and manage your wallets and transaction settings</span
      >
    </div>

    <div>
      <div class="heading">
        <h3>Your Wallets</h3>
        <button class="button">Create Wallet</button>
      </div>
      <div>
        <table class="table" id="walletTable">
          <tr>
            <th>Address</th>
            <th>Wallet Type</th>
          </tr>
        </table>
      </div>
    </div>

    <div>
      <div class="heading">
        <h3>Transactions</h3>
      </div>
      <div>
        <table class="table" id="transactionTable">
          <tr>
            <th>queueId</th>
            <th>wallet Address</th>
            <th>contract Address</th>
            <th>status</th>
            <th>Tx Hash</th>
            <th>Processed Timestamp</th>
            <th>Submitted Timestamp</th>
            <th>Mined Timestamp</th>
            <th>BlockNumber</th>
          </tr>
        </table>
      </div>
    </div>

    <form id="configForm">
      <label>
        <input type="radio" name="option" value="option1" />
        AWS KMS
      </label>
      <br />
      <label>
        <input type="radio" name="option" value="option2" />
        Google Cloud KMS
      </label>
      <label for="awsAccessKey">awsAccessKey:</label>
      <input type="text" id="awsAccessKey" name="awsAccessKey" /><br /><br />
      <label for="awsAccessSecretKey">awsAccessSecretKey:</label>
      <input
        type="text"
        id="awsAccessSecretKey"
        name="awsAccessSecretKey"
      /><br /><br />
      <label for="awsRegion">awsRegion:</label>
      <input type="text" id="awsRegion" name="awsRegion" /><br /><br />
      <label for="awsKmsKeyId">awsKmsKeyId:</label>
      <input type="text" id="awsKmsKeyId" name="awsKmsKeyId" /><br /><br />
      <input type="submit" value="Start Server" />
    </form>

    <button id="refetchButton">Refetch Data</button>

    <script src="/static/client.js"></script>
    <script src="/static/fetchData.js"></script>
  </body>
</html>
