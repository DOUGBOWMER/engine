version: '3.8'

services:
  web3-api:
    build:
      dockerfile: Dockerfile
      context: .
      target: local
    ports:
      - 3005:3005
    volumes:
      - ./:/app
      - node_modules:/app/node_modules  
  
  db:
    image: postgres:latest
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:${POSTGRES_PORT}"

volumes:
  node_modules:
  db_data: